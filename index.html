<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIRA - Empoderando vozes. Unindo vidas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mira: {
              orange: '#f97316',
              yellow: '#eab308',
              blue: '#0ea5e9',
              'blue-dark': '#0F1E33',
              'blue-light': '#00E5FF',
              green: '#22c55e',
              secondary: '#0ea5e9',
              'orange-pastel': '#FFF1E6',
              'yellow-pastel': '#FEFAE0',
              'blue-pastel': '#E0F2FE',
              'green-pastel': '#DCFCE7',
            }
          },
          borderRadius: {
            'post': '24px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      color: #1e293b;
    }

    /* Custom Scrollbar for Instagram-like feel */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .animate-pulse-soft {
      animation: pulse-soft 2s infinite ease-in-out;
    }

    /* Animação High-Tech para o Robô Mira */
    @keyframes high-tech-blink {

      0%,
      100% {
        filter: drop-shadow(0 0 5px #f97316);
        opacity: 1;
      }

      50% {
        filter: drop-shadow(0 0 20px #f97316);
        opacity: 0.85;
      }

      75% {
        filter: drop-shadow(0 0 10px #f97316);
        opacity: 0.95;
      }
    }

    .animate-mira-blink {
      animation: high-tech-blink 1.5s infinite ease-in-out;
    }

    .shadow-glow {
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
    }

    .bg-body-gradient {
      background: linear-gradient(135deg, #f97316 0%, #5FB1D2 100%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Maximizar espaço de escrita no mobile */
    .is-typing .hide-on-typing {
      opacity: 0 !important;
      pointer-events: none !important;
      transform: translateY(100px) !important;
    }

    .is-typing header {
      transform: translateY(-100%) !important;
    }

    .is-typing nav {
      transform: translateY(100%) !important;
    }
  </style>

  "imports": {

    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>
